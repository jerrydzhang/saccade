# Workspace root - config only, not a package
# Dev dependencies are shared across all workspace members

[dependency-groups]
dev = [
    "hypothesis>=6.151.9",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "pytest-vcr>=1.0",
    "python-dotenv>=1.2.1",
    "ruff>=0.15.1",
    "ty>=0.0.17",
]

[tool.uv.workspace]
members = ["packages/*", "apps/*"]
