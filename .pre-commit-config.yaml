repos:
  # Security - prevent credential leaks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key
      - id: check-merge-conflict

  # Python linting, formatting, and type checking (via uv)
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: ty-check
        name: ty check
        entry: uv run ty check src tests
        language: system
        types: [python]
        pass_filenames: false
